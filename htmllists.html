<!DOCTYPE html>
<html>
    <head>
        <title> HTML Lists</title>
    </head>
    <body>

        <div>
            <h1> Unordered List</h1>
        <ul>
            <li> BMW </li>
            <li> Mercedes</li>
            <li> Nissan</li>
        </ul>
        </div>

        <div>
            <h1> Ordered List</h1>
            <ol>
                <li> Coffee</li>
                <li> Milk</li>
                <li> Eggs</li>
            </ol>
        </div>
        
        <div>
            <h1> Description List</h1>
            <dl>
                <dt> Coffee: </dt>
                <dd> Americano Coffee, with zero sugar</dd>

                <dt> Tea: </dt>
                <dd> Ice Tea, with Lemon and some sugar</dd>
            </dl>
        </div>
    </body>
</html>
