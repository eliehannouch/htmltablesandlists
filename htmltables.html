<!DOCTYPE html>
<html>
    <head>
        <title> HTML Tables </title>
        <style>
            td, th {
                border: 1px solid;
                padding: 6px;
                text-align: left;
            } 
        </style>

    </head>

    <body>

        <div class="tableDivision">
            <table>
                <tr>
                    <th>First Name </th>
                    <th>Last Name</th>
                    <th>Country</th>
                    <th>Blood Type</th>
                </tr>

                <tr>
                    <td>Elie</td>
                    <td>Hannouch</td>
                    <td>Lebanon</td>
                    <td> A+</td>
                </tr>

                <tr>
                    <td> Ayla</td>
                    <td> Smith</td>
                    <td> Germany</td>
                    <td> AB+</td>
                </tr>

                <tr>
                    <td> Mira </td>
                    <td> Smith</td>
                    <td> UK</td>
                    <td> O-</td>
                </tr>
            </table>

        </div>

    </body>
</html>
